<!DOCTYPE html>
<html>

<head>
  <title>City Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <script type="x-tmpl-mustache" id="title-template">
    All About <span>{{formatted_query}}</span>
  </script>

  <script type="x-tmpl-mustache" id="map-template">
    <img src="https://maps.locationiq.com/v2/staticmap?key={{key}}&center={{latitude}},{{longitude}}&zoom=12&size=500x400" />
  </script>

  <script type="x-tmpl-mustache" id="restaurants-template">
    <li>
      <div>
        <header>{{name}}</header>
        <p>Located in {{locality}}</p>
        <footer>{{cuisines}}</footer>
      </div>
    </li>
  </script>

</head>

<body>
  <header>
    <h1>City Explorer</h1>
  </header>

  <main>

    <form id="search-form">
      <input id="city" name="city" />
      <button type="submit">Explore</button>
    </form>

    <section id="map"></section>

    <h2 id="title"></h2>

    <section id="columns">
      <div>
        <ul id="restaurants"></ul>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="app.js"></script>
</body>

</html>
